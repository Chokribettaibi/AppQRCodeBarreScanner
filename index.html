<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Scanner QR / Barcode</title>
        
        <!-- library -->
        <script src="https://unpkg.com/html5-qrcode"></script>
        
        <style>
            body {
                font-family: Arial;
                text-align: center;
                background: #f4f4f4;
            }
            
            #reader {
                width: 300px;
                margin: auto;
            }
            
            #result {
                margin-top: 20px;
                font-size: 18px;
                color: green;
            }
            </style>
  </head>
  <body>
    <div class="container">
        <h2>ðŸ“· QR / Code Ã  barre Scanner</h2>
        
        <div id="reader"></div>
        
        <div id="result">Resultat: â€”</div>

    </div>
      
      <script>
          function onScanSuccess(decodedText, decodedResult) {
              document.getElementById("result").innerHTML =
              "Resultat: <b>" + decodedText + "</b>";
            }
            
            let html5QrcodeScanner = new Html5QrcodeScanner(
                "reader",
                {
                    fps: 10,
                    qrbox: 250,
                },
                false
            );
            
            html5QrcodeScanner.render(onScanSuccess);
            </script>
  </body>
  </html>
